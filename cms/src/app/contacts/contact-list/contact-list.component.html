<div class="row">
<div class="col-xs-12">

    <div class="panel panel-default">

    <div class="panel-body">
     <div class="row pad-left-right">
        <span class="pull-left title">Contacts</span>
        <button class="btn btn-success pull-right" (click)="onNewContact()">New Contact</button>
     </div>
    </div>

    <div class="panel-footer"> 

   <div class="row">
      <div class="col-xs-12">
          <cms-contact-item
          *ngFor="let contactEl of contacts; let i = index"
          [contact]="contactEl"
          [index]="i"></cms-contact-item>
      </div>
    </div>
 
    </div>
    
    </div>
    
   </div>
</div>
